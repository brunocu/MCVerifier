name: Build and release

defaults:
  runs-on: ubuntu-latest

on:
  push:
    branches: main

jobs:
  call-build:
    uses: brunocu/MCVerifier/.github/worflows/build.yml@main

  release:
    needs: call-build

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: package
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: ${{ needs.call-build.outputs.version }} # tag name to delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v0.1.14
        with:
          tag_name: ${{ needs.call-build.outputs.version }}
          prerelease: ${{ needs.call-build.outputs.prerelease }}
          generate_release_notes: false
          files: ${{ needs.call-build.outputs.artifact }}.jar
